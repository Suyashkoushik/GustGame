<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic‑Tac‑Toe</title>
  <style>
    /* keep it super small – style it however you like */
    .hidden{display:none}
    #board{display:grid;grid-template-columns:repeat(3,110px);gap:8px;margin:1rem auto}
    .cell{width:110px;height:110px;background:#222;color:#fff;border-radius:10px;
      display:flex;align-items:center;justify-content:center;font-size:3rem;cursor:pointer}
    .cell.disabled{opacity:.5;pointer-events:none}
    #messages{height:180px;overflow:auto;background:#222;margin-bottom:.5rem;padding:6px;border-radius:6px}
    .msg-me{color:#1db954}
    .msg-opp{color:#ddd}
    .row{display:flex;gap:.5rem;margin-bottom:.5rem}
  </style>
</head>
<body>
  <section id="auth-view">
    <div class="row">
      <input id="email" type="email" placeholder="email" />
      <input id="password" type="password" placeholder="password" />
    </div>
    <div class="row">
      <input id="username" placeholder="username (register only)" />
    </div>
    <div class="row">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
  </section>

  <section id="lobby-view" class="hidden">
    <p>Logged in as <b id="me-username"></b> (<code id="me-email"></code>)</p>
    <button id="logoutBtn">Logout</button>

    <h2>Play</h2>
    <button id="quickMatchBtn">Quick Match</button>

    <h3>Challenge by username</h3>
    <div class="row">
      <input id="searchUsername" placeholder="username…" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="searchResult"></div>

    <h3>Invites</h3>
    <div id="invites"></div>
  </section>

  <section id="game-view" class="hidden">
    <button id="backToLobby">← Back</button>
    <div id="status"></div>
    <div id="board"></div>

    <div id="chat-container">
      <div id="messages"></div>
      <div class="row">
        <input id="chatInput" placeholder="Type message…" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </section>

  <!-- Load the JS you got from me -->
  <script type="module" src="./game.js"></script>
</body>
</html>
