<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crypto Pulse - Daily Gainers, Losers, New Coins & News</title>
  <meta name="description" content="Live updates of top gaining, losing, and newly listed cryptocurrencies with the latest crypto news.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; font-size: 1.5em; }
    section { background: #fff; margin: 20px auto; padding: 15px; max-width: 900px; border-radius: 10px; }
    h2 { border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: left; }
    th { background: #eee; }
    img { vertical-align: middle; width: 24px; height: 24px; border-radius: 50%; margin-right: 5px; }
    .news-item { margin-bottom: 10px; }
    .news-item a { text-decoration: none; color: #0073e6; font-weight: bold; }
  </style>
</head>
<body>

<header>ðŸš€ Crypto Pulse - Gainers | Losers | New Coins | News</header>

<section>
  <h2>ðŸ“ˆ Top Gaining Coins (24h)</h2>
  <table id="gainers">
    <tr><th>Coin</th><th>Price (USD)</th><th>Change (24h)</th></tr>
  </table>
</section>

<section>
  <h2>ðŸ“‰ Top Losing Coins (24h)</h2>
  <table id="losers">
    <tr><th>Coin</th><th>Price (USD)</th><th>Change (24h)</th></tr>
  </table>
</section>

<section>
  <h2>ðŸ†• Newly Listed Coins</h2>
  <table id="newCoins">
    <tr><th>Coin</th><th>Symbol</th><th>Listed At</th></tr>
  </table>
</section>

<section>
  <h2>ðŸ“° Latest Crypto News</h2>
  <div id="cryptoNews"></div>
</section>

<script>
// ========== Fetch Top Gainers ==========
async function loadGainers() {
  let res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=percent_change_24h_desc&per_page=5&page=1&sparkline=false');
  let data = await res.json();
  let table = document.getElementById("gainers");
  data.forEach(coin => {
    let row = `<tr>
      <td><img src="${coin.image}"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
      <td>$${coin.current_price.toLocaleString()}</td>
      <td style="color:green;">${coin.price_change_percentage_24h.toFixed(2)}%</td>
    </tr>`;
    table.innerHTML += row;
  });
}

// ========== Fetch Top Losers ==========
async function loadLosers() {
  let res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=percent_change_24h_asc&per_page=5&page=1&sparkline=false');
  let data = await res.json();
  let table = document.getElementById("losers");
  data.forEach(coin => {
    let row = `<tr>
      <td><img src="${coin.image}"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
      <td>$${coin.current_price.toLocaleString()}</td>
      <td style="color:red;">${coin.price_change_percentage_24h.toFixed(2)}%</td>
    </tr>`;
    table.innerHTML += row;
  });
}

// ========== Fetch New Coins ==========
async function loadNewCoins() {
  let res = await fetch('https://api.coingecko.com/api/v3/coins/list?include_platform=false');
  let data = await res.json();
  let latest = data.slice(-5).reverse();
  let table = document.getElementById("newCoins");
  latest.forEach(coin => {
    let row = `<tr>
      <td>${coin.name}</td>
      <td>${coin.symbol.toUpperCase()}</td>
      <td>Recently Added</td>
    </tr>`;
    table.innerHTML += row;
  });
}

// ========== Fetch Crypto News ==========
async function loadNews() {
  let res = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
  let json = await res.json();
  let news = json.Data.slice(0, 5);
  let container = document.getElementById("cryptoNews");
  news.forEach(n => {
    let item = `<div class="news-item">
      <a href="${n.url}" target="_blank">${n.title}</a><br>
      <small>${new Date(n.published_on * 1000).toLocaleString()}</small>
    </div>`;
    container.innerHTML += item;
  });
}

// Load all sections
loadGainers();
loadLosers();
loadNewCoins();
loadNews();
</script>

</body>
</html>
