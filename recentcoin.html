<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crypto Market Today - Gainers, Losers & New Coins</title>

  <!-- Default SEO -->
  <meta name="description" content="Get the latest daily top gaining, losing, and newly added crypto coins with live prices, market cap, and percentage changes. Updated every day.">
  <meta name="keywords" content="crypto, cryptocurrency, bitcoin, ethereum, top gainers, top losers, new coins, coin news, market updates, altcoins, token list">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Crypto Market Today - Gainers, Losers & New Coins">
  <meta property="og:description" content="Daily updated list of top gaining, losing, and newly added crypto coins with live stats.">
  <meta property="og:image" content="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=029">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourblogurl.com">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Crypto Market Today - Gainers, Losers & New Coins">
  <meta name="twitter:description" content="Daily updated list of top gaining, losing, and newly added crypto coins with live stats.">
  <meta name="twitter:image" content="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=029">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 5px; }
    textarea { width: 100%; height: 400px; margin-top: 10px; }
    .loading { font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>🪙 Auto Blog HTML Generator (Crypto Updates)</h2>

<button onclick="generateRecentCoins()">📥 Recently Added Coins</button>
<button onclick="generateTopGainers()">📈 Top Gainers (24h)</button>
<button onclick="generateTopLosers()">📉 Top Losers (24h)</button>
<button onclick="copyToClipboard()">📋 Copy to Clipboard</button>

<p id="status" class="loading"></p>
<textarea id="blogOutput" placeholder="Blog HTML will appear here..."></textarea>

<script>
function getTodayDate() {
  const today = new Date();
  const options = { year: 'numeric', month: 'long', day: 'numeric' };
  return today.toLocaleDateString(undefined, options);
}

function updateSEO(title, description, image) {
  document.title = title;
  document.querySelector('meta[name="description"]').setAttribute('content', description);
  document.querySelector('meta[property="og:title"]').setAttribute('content', title);
  document.querySelector('meta[property="og:description"]').setAttribute('content', description);
  document.querySelector('meta[name="twitter:title"]').setAttribute('content', title);
  document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
  document.querySelector('meta[property="og:image"]').setAttribute('content', image);
  document.querySelector('meta[name="twitter:image"]').setAttribute('content', image);
}

function copyToClipboard() {
  const output = document.getElementById("blogOutput");
  output.select();
  document.execCommand("copy");
  alert("✅ HTML copied to clipboard!");
}

async function generateRecentCoins() {
  const output = document.getElementById("blogOutput");
  const status = document.getElementById("status");
  status.textContent = "Fetching recently added coins...";
  output.value = "";

  updateSEO(
    `🆕 Recently Added Crypto Coins – ${getTodayDate()}`,
    "List of newly added cryptocurrencies with live prices, market cap, and stats.",
    "https://cryptologos.cc/logos/ethereum-eth-logo.png?v=029"
  );

  try {
    const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_asc&per_page=10&page=1&sparkline=false");
    const coins = await res.json();

    let html = `<h2>🆕 Recently Added Coins – ${getTodayDate()}</h2>\n<ul>\n`;

    coins.forEach(coin => {
      html += `
  <li>
    <strong>${coin.name} (${coin.symbol.toUpperCase()})</strong><br>
    Price: $${coin.current_price}<br>
    Market Cap: $${coin.market_cap.toLocaleString()}<br>
    <img src="${coin.image}" alt="${coin.name}" width="32" height="32"><br>
    <a href="https://www.coingecko.com/en/coins/${coin.id}" target="_blank">🔗 View on CoinGecko</a>
  </li>\n<hr>`;
    });

    html += "</ul>\n<p>⏱ Updated: " + new Date().toLocaleString() + "</p>";

    output.value = html;
    status.textContent = "✅ Recent coins HTML generated!";
  } catch (error) {
    status.textContent = "❌ Failed to load recent coins.";
    console.error(error);
  }
}

async function generateTopGainers() {
  const output = document.getElementById("blogOutput");
  const status = document.getElementById("status");
  status.textContent = "Fetching top gainers (24h)...";
  output.value = "";

  updateSEO(
    `📈 Top Crypto Gainers – ${getTodayDate()}`,
    "Daily updated list of top gaining cryptocurrencies with price and percentage change.",
    "https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=029"
  );

  try {
    const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=price_change_percentage_24h_desc&per_page=10&page=1&sparkline=false&price_change_percentage=24h");
    const coins = await res.json();

    let html = `<h2>📈 Top Gainers in Last 24 Hours – ${getTodayDate()}</h2>\n<ul>\n`;

    coins.forEach(coin => {
      html += `
  <li>
    <strong>${coin.name} (${coin.symbol.toUpperCase()})</strong><br>
    Price: $${coin.current_price}<br>
    24h Change: <span style="color:green;">+${coin.price_change_percentage_24h.toFixed(2)}%</span><br>
    <img src="${coin.image}" alt="${coin.name}" width="32" height="32"><br>
    <a href="https://www.coingecko.com/en/coins/${coin.id}" target="_blank">🔗 View on CoinGecko</a>
  </li>\n<hr>`;
    });

    html += "</ul>\n<p>⏱ Updated: " + new Date().toLocaleString() + "</p>";

    output.value = html;
    status.textContent = "✅ Top gainers HTML generated!";
  } catch (error) {
    status.textContent = "❌ Failed to load top gainers.";
    console.error(error);
  }
}

async function generateTopLosers() {
  const output = document.getElementById("blogOutput");
  const status = document.getElementById("status");
  status.textContent = "Fetching top losers (24h)...";
  output.value = "";

  updateSEO(
    `📉 Top Crypto Losers – ${getTodayDate()}`,
    "Daily updated list of top losing cryptocurrencies with price and percentage drop.",
    "https://cryptologos.cc/logos/solana-sol-logo.png?v=029"
  );

  try {
    const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=price_change_percentage_24h_asc&per_page=10&page=1&sparkline=false&price_change_percentage=24h");
    const coins = await res.json();

    let html = `<h2>📉 Top Losers in Last 24 Hours – ${getTodayDate()}</h2>\n<ul>\n`;

    coins.forEach(coin => {
      html += `
  <li>
    <strong>${coin.name} (${coin.symbol.toUpperCase()})</strong><br>
    Price: $${coin.current_price}<br>
    24h Change: <span style="color:red;">${coin.price_change_percentage_24h.toFixed(2)}%</span><br>
    <img src="${coin.image}" alt="${coin.name}" width="32" height="32"><br>
    <a href="https://www.coingecko.com/en/coins/${coin.id}" target="_blank">🔗 View on CoinGecko</a>
  </li>\n<hr>`;
    });

    html += "</ul>\n<p>⏱ Updated: " + new Date().toLocaleString() + "</p>";

    output.value = html;
    status.textContent = "✅ Top losers HTML generated!";
  } catch (error) {
    status.textContent = "❌ Failed to load top losers.";
    console.error(error);
  }
}
</script>

</body>
</html>
